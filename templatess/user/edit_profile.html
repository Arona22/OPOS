{% extends "base.html" %}
{% block content %}

    <h1>Edit profile</h1>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn bth-primary pull-right" style="clear:both; margin:10px 0" value="Save">
        <button class="change-profile-cancel-btn" style="width: 100%; height: 30px; margin-top: 10px; border: none; background-color: rgba(96, 167, 255, 0.878); box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);">
            <a href="{% url 'home-index' %}" style="color: black; text-decoration: none; font-family: 'Roboto', sans-serif;">Cancel</a>
        </button>

    </form>

{% endblock %}
