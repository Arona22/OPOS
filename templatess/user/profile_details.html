{% extends "base.html" %}
{% block content %}
{% load static %}

<p>hello</p>

{% if user.is_authenticated %}
<div class="profile-info-container" style="width: 60px; height: 80%; margin-left: 60px;">
  <a href="#">
    <img src="{{ user.profile.profile_image }}" id="profile-image" alt="profile image of a logged in user" style="width: 100%; height: 100%; border-radius: 100%;">
  </a>
  </div>
{% else %}

<div class="profile-info-container" style="width: 60px; height: 80%; margin-left: 60px;">
  <a href="#">
    <img src="/static/img/placeholder-image-png.png" id="profile-image" alt="profile image of a logged in user" style="width: 100%; height: 100%; border-radius: 100%;">
  </a>
  </div>

{% endif %}

{% endblock %}
