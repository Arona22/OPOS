{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="logi-in-form-container" style="border-width: 2px; border-radius: 10px; border-style: solid; background-color: rgba(0, 0, 0, 0.131); width: 50%; height: 50%; margin-left: auto; margin-right: auto; margin-top: 5%; display: grid; position: relative;">
        <form class="form form-horizontal" method="post" style="background-color: rgb(255, 255, 255); margin: auto; padding: 20px 15px 10px 15px; display: inline-block; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" class="btn bth-primary" value="Login" style="clear:both; margin:10px 0; background-color: rgba(0, 199, 20, 0.63); border-color: black; padding: 1px; padding-left: 16px; padding-right: 16px; font-family: 'Roboto', sans-serif;">
        <button href="{% url 'register' %}" class="form-register-button" style="margin-top: 10px; border: none; background-color: rgba(135, 189, 255, 0.878);  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); font-family: 'Roboto', sans-serif;">Register</button>
        </form>
        <img src="/static/img/pizza-login-background-image-1.jpg" alt="login-background image" style="position: absolute; z-index: -10; width: 100%; height: 100%; border-radius: 10px;">
    </div>
    <p style="font-family: 'Pacifico', cursive; text-align: center; margin-top: 40px; font-size: 25px;">OPOSsibly the best pizza in town!</p>
</div>
{% endblock %}
