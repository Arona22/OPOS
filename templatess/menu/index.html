{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="pizza-container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        {% for pizza in pizzas %}
            <a href="#" class="btn btn-primary" style="width: 18rem; background-color: gray; border: gray;">
                <img src="{% static pizza.image %}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="pizza-title">{{ pizza.name }}</h5>
                    <p class="pizza-toppings">{{ pizza.toppings }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
