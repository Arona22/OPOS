{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="pizza-header">
        <h1 class="pizza-title"><b>Pizzas</b></h1>
        <input type="text" placeholder="Search..">
    </div>
    <div class="pizza-container">
        <div class="order-and-filter">

            <div class="order-by">
                <h3><b>Order by</b></h3>
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined"><b>Name</b></label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">  
                <label class="btn btn-outline-success" for="danger-outlined"><b>Price</b></label>
            </div>
            <div class="filter-box">
                <h3><b>Filter by:</b></h3>
                <h4>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="popular">
                        <label class="form-check-label" for="flexCheckDefault">
                            Popular
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            New
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Spicy
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Veggie
                        </label>
                    </div>
                </h4>
            </div>
        </div>
        {% for pizza in pizzas %}
            {% include 'menu/pizza.html' with pizza=pizza %}
        {% endfor %}
    </div>
{% endblock %}
