{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <header class="pizza-header">
        <h1 class="pizza-header-title"><b>Pizzas</b></h1>
        <div class="search-bar-container">
            <input type="search" class="form-control", id="search-box" placeholder="Search by name">
            <!-- <input class="menu-search-bar" type="text" placeholder="Search by name or ingredients"> -->
            <!-- <img class="search-bar-maginifying-glass" src="/static/public/photos/Screenshot 2023-05-08 225625.png" alt=""> -->
        </div>
    </header>

    <div class="menu-container">
        <div class="order-and-filter">
            <div class="order-by">
                <h3><b>Order by</b></h3>
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off">
                <label class="btn btn-outline-success" for="success-outlined"><b>Name</b></label>
                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">  
                <label class="btn btn-outline-success" for="danger-outlined"><b>Price</b></label>
            </div>
            <div class="filter-box">
                <h3><b>Filter by:</b></h3>
                <div class="btn-group-ver" role="group" aria-label="Vertical radio toggle button group" id="category-select">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                    <label class="btn btn-outline-danger" for="vbtn-radio1">All</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio2">Carnivoran</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio3">Vegeterian</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio4">Keto</label>
                </div>
            </div>
        </div>
        <div class="pizza-container" id="pizzas">
            {% for pizza in pizzas %}
                {% include 'menu/pizza.html' with pizza=pizza %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
