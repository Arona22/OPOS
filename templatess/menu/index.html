{% extends 'base.html' %}
{% block content %}
{% load static %}
    <div class="pizza-container">
        <div class="filter-box">
            <h3>Filter by:</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Popular
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    New
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Spicy
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Veggie
                </label>
            </div>
        </div>
        {% for pizza in pizzas %}
            <a href="{% url 'pizza-index' %}" class="btn btn-primary" style="width: 18rem; background-color: gray; border: gray;">
                <img src="{% static pizza.image %}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="pizza-title">{{ pizza.name }}</h5>
                    <p class="pizza-toppings">{{ pizza.toppings }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
